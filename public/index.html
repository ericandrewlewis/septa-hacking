<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
    integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
    crossorigin=""></script>
    <script src="http://bbecquet.github.io/Leaflet.RotatedMarker/leaflet.rotatedMarker.js"></script>
    <style>
        body {
            margin: 0;
        }
        #mapid { height: 100vh; }
        
        /* .arrow-360
        {
            border: 2px solid red;
        } */
        /* .arrow-360.img { transform: rotate(-90deg); } */
    </style>
</head>
<body>
    <div id="mapid"></div>
    <script>
        const accessToken = 'pk.eyJ1IjoiZXJpY2FuZHJld2xld2lzMSIsImEiOiJjamhqcTVwbHowMDZtMzBxcG0ybG1qenNlIn0.lLpGRZKoxuYY2KkhhKXu8A';
        var mymap = L.map('mapid');
        L.tileLayer(`https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=${accessToken}`, {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox.streets',
            accessToken: 'your.mapbox.access.token'
        }).addTo(mymap);

        const showPosition = (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            mymap.setView([lat, lon], 15);
        }
        navigator.geolocation.getCurrentPosition(showPosition);

        async function main ()
        {
            let data = await fetch('/data');
            let busData = await data.json();

            console.log(busData);
            console.log(busData.routes[0]);
            let routes = busData.routes[0];
            let markers = [];
            for (let routeId in routes)
            {
                console.log(routes[routeId]);
                for (let bus of routes[routeId])
                {
                    // markers.push(L.marker([bus.lat, bus.lng]).addTo(mymap));
                    const markerRotateAngle = (parseFloat(bus.heading) - 135);
                    let textRotateAngle = (parseFloat(bus.heading) - 90);
                    if (textRotateAngle > 90) textRotateAngle -= 180;

                    var myIcon = L.divIcon({
                        iconUrl: './arrow.png',
                        iconSize: [53, 55],
                        iconAnchor: [25, 25],
                        popupAnchor: [-3, -76],
                        className: 'arrow-' + bus.heading,
                        html: `
                            <div>
                                <img src="/arrow.png" width=53 height=55 style="transform: rotate(${markerRotateAngle}deg)" />
                                <div style="color:red; font-weight: bold; transform: rotate(${textRotateAngle}deg)">${routeId}</div>
                                <!--<div>${textRotateAngle}&deg;</div>-->
                            </div>
                        `
                        // shadowUrl: 'my-icon-shadow.png',
                        // shadowSize: [68, 95],
                        // shadowAnchor: [22, 94]
                    });
                    //L.marker([50.505, 30.57], {icon: myIcon}).addTo(map);
                    markers.push(L.marker([bus.lat, bus.lng], {
                        icon: myIcon,
                        // rotationAngle: bus.heading - 45 - 90
                    }).addTo(mymap));
                }
            }
        }

        main()
    </script>
</body>
</html>
