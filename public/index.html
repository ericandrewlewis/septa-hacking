<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
    integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
    crossorigin=""></script>
    <style>
        body {
            margin: 0;
        }
        #mapid { height: 100vh; }
    </style>
</head>
<body>
    <div id="mapid"></div>
    <script>
        const accessToken = 'pk.eyJ1IjoiZXJpY2FuZHJld2xld2lzMSIsImEiOiJjamhqcTVwbHowMDZtMzBxcG0ybG1qenNlIn0.lLpGRZKoxuYY2KkhhKXu8A';
        var mymap = L.map('mapid').setView([40.023491, -75.13320899999], 11);
        L.tileLayer(`https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=${accessToken}`, {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox.streets',
            accessToken: 'your.mapbox.access.token'
        }).addTo(mymap);

        async function main ()
        {
            let data = await fetch('http://localhost:8080/data');
            let busData = await data.json();

            console.log(busData);
            console.log(busData.routes[0]);
            let routes = busData.routes[0];
            let markers = [];
            for (let routeId in routes)
            {
                console.log(routes[routeId]);
                for (let bus of routes[routeId])
                {
                    markers.push(L.marker([bus.lat, bus.lng]).addTo(mymap));
                }
            }
        }

        main()
    </script>
</body>
</html>
